						}
					}
				}
			}
			//----------------
			
			var root=new Node('root');
			
			//----------------
			function appendToNodeNameHelper(root,oldNodeName,newNodeName){
				//recursively search the root and then the children of the root, and then the children of children
				if(root.children.length==0 && root.node_name!=oldNodeName){
					return false;
				}else{
					if(oldNodeName==root.node_name){
						var newNode=new Node(newNodeName);
						newNode.parent=root;
						root.children.push(newNode);
					}else{
						for(var i=0;i<root.children.length;i++){
							appendToNodeNameHelper(root.children[i],oldNodeName,newNodeName);
						}
						
					}
					
				}
			}
			function addNewNode(oldNodeName,newNodeName){
				appendToNodeNameHelper(root,oldNodeName,newNodeName);
